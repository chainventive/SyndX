# Node.js

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    cd dapp/frontend
    npm install
  displayName: 'install dependancies'

- script: |
    cd dapp/frontend
    npm run build
  displayName: 'build dapp frontend'
