# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - dapp/backend
pool:
  vmImage: ubuntu-latest

steps:

- stage: Prepare
  
  - script: npm install hardhat
    displayName: 'Install Hardhat'

  - script: npm install -y
    displayName: 'Install dependancies'
    workingDirectory: ./dapp/backend/

- stage: Compile
  dependsOn: Prepare
  
  - script: npx hardhat compile
    displayName: 'Compile contracts'
    workingDirectory: ./dapp/backend/

- stage: Test
  dependsOn: Compile

  - script: npx hardhat test
    displayName: 'Test contracts'
    workingDirectory: ./dapp/backend/

- stage: Publish
  dependsOn: Test

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: ./dapp/backend/
      archiveType: 'tar'
      archiveFile: '$(Build.ArtifactStagingDirectory)/syndx.tar'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'syndx-build-drop'
      publishLocation: 'Container'

